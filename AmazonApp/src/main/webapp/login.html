<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 300px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <h2 style="text-align: center; color: #333;">Login</h2>
        <form action="http://localhost:9090/AmazonApp/LoginController">
            <label for="username" style="display: block; margin-bottom: 8px; color: #333;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="display: block; margin-bottom: 8px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: navy; color: white; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        <p align="center">New user? <a href="http://localhost:9090/AmazonApp/index.html">Register</a></p>
    </div>

</body>
</html>
