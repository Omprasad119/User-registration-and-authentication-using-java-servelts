<!DOCTYPE html>
<html>
<head>
    <title>Account Details Dashboard</title>
    <style>
        body {
            font-family: calibri, sans-serif;
            margin: 0;
            padding: 2;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        .value {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Details</h2>
        <div class="field">
            <div class="label">ID:</div>
            <div class="value" id="id">12345</div>
        </div>
        <div class="field">
            <div class="label">Name:</div>
            <div class="value" id="name">John Doe</div>
        </div>
        <div class="field">
            <div class="label">Email:</div>
            <div class="value" id="email">john.doe@example.com</div>
        </div>
        <div class="field">
            <div class="label">Phone Number:</div>
            <div class="value" id="phone">123-456-7890</div>
        </div>
    </div>

</body>
</html>
