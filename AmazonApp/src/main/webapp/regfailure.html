<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body style="font-family:calibri, sans-serif; margin: 0; padding: 2; background-color: #f4f4f4;">

    <div style="width: 300px; margin: 40px auto; padding: 30px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <p style="text-align: center ;background-color:#FFCCCB  ; color: red;width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid; border-radius: 4px;">Please enter valid details..</p>
        <h2 style="text-align: center; color: #333;">Register</h2>
        <form action="http://localhost:9090/AmazonApp/UserController">
            <label for="id" style="display: block; margin-bottom: 5px; color: #333;">ID:</label>
            <input type="text" id="id" name="id" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="name" style="display: block; margin-bottom: 5px; color: #333;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="display: block; margin-bottom: 5px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="phone" style="display: block; margin-bottom: 5px; color: #333;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: navy; color: white; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        <p align="center">Already user? <a href="http://localhost:9090/AmazonApp/login.html">Login</a></p>
    </div>

</body>
</html>
